name: .NET

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Verify commit exists in origin/main
      run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        git branch --remote --contains | grep origin/main
    - name: Get the version
      id: get_version
      uses: battila7/get-version-action@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release /p:Version=${{ steps.get_version.outputs.version-without-v }}
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal /p:Version=${{ steps.get_version.outputs.version-without-v }}
      env:
        CLIENT_USERNAME: ${{ secrets.CLIENT_USERNAME }}
        CLIENT_PASSWORD: ${{ secrets.CLIENT_PASSWORD }}
        CLIENT_CERT_PUBLIC: ${{ secrets.CLIENT_CERT_PUBLIC }}
        CLIENT_CERT_PRIVATE: ${{ secrets.CLIENT_CERT_PRIVATE }}
    - name: Pack Domain
      run: dotnet pack --no-build --configuration Release src/Client/Domain.csproj /p:Version=${{ steps.get_version.outputs.version-without-v }} --output .
    - name: Pack Client
      run: dotnet pack --no-build --configuration Release src/Client/Client.csproj /p:Version=${{ steps.get_version.outputs.version-without-v }} --output .
    - name: Get Nuget Certificate
      id: cert_file
      uses: timheuer/base64-to-file@master
      with:
        fileName: 'certfile.p7b'
        encodedString: ${{ secrets.NUGET_CERT }}
    - name: Convert PKCS7 certificate to x509 DER
      run: |
        openssl pkcs7 -print_certs -in ${{ steps.cert_file.outputs.filePath }} -out ${{ runner.temp }}/certfile.pem
        openssl x509 -outform der -in ${{ runner.temp }}/certfile.pem -out ${{ runner.temp }}/certfile.der
    - name: Sign Nuget
      run: nuget sign *.nupkg -CertificatePath ${{ runner.temp }}/certfile.der -Timestamper http://timestamp.digicert.com â€“NonInteractive
        # -CertificatePassword ${{ secrets.CERT_PWD }}
    - name: Push Nuget
      run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
