name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      env:
        NUGET_AUTH_TOKEN: '%NUGET_AUTH_TOKEN%'
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      env:
        CLIENT_USERNAME: ${{ secrets.CLIENT_USERNAME }}
        CLIENT_PASSWORD: ${{ secrets.CLIENT_PASSWORD }}
        CLIENT_CERT_PUBLIC: ${{ secrets.CLIENT_CERT_PUBLIC }}
        CLIENT_CERT_PRIVATE: ${{ secrets.CLIENT_CERT_PRIVATE }}
    - name: Pack
      run: dotnet pack --no-build --configuration Release src/Client/Client.csproj --output .
    #- name: PushNuget
    #  run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{secrets.PUBLISH_TO_NUGET_ORG}} --skip-duplicate
    - name: PushGithub
      run: dotnet nuget push *.nupkg --no-symbols --no-cache --skip-duplicate --api-key ${{ github.token }}
      env:
        NUGET_AUTH_TOKEN: ${{ github.token }}
